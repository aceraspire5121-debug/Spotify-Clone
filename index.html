<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify â€“ Search</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
     <link rel="icon" href="favicon.ico">  <!--To tell that favicon is present in this directory -->

</head>

<body>
    <div class="container">
        <div class="left">
            <img class="close" src="img/close.svg" alt="">
            <div class="left-first p-first bg-boxes">
                <img class="invert" src="img/spotify.svg" alt="">
                <ul class="no-dots dot-remove">
                    <li><img class="invert" src="img/home.svg" alt="">Home</li>
                    <li><img class="invert" src="img/search.svg" alt="">Search</li>
                </ul>
            </div>
            <div class="left-second bg-boxes">
                <div class="left-second-first">
                    <img class="img-size invert" src="img/library.svg" alt="">
                    <h2>Your library</h2>
                </div>
                <div class="left-second-second">
                    <ul class="list-styling dot-remove">
                    </ul>
                </div>
                <div class="footer">
                    <div class="footer-style">
                        <a style="text-decoration: none;"
                            href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a>
                        <a style="text-decoration: none;"
                            href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety&PrivacyCenter</span></a>
                        <a style="text-decoration: none;"
                            href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                        <a style="text-decoration: none;"
                            href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a>
                    </div>
                    <div class="footer-style">
                        <a style="text-decoration: none;"
                            href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                        <a style="text-decoration: none;"
                            href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a>
                    </div>

                    <div class="footer-style footer-3">
                        <a draggable="false" href="https://www.spotify.com/legal/cookies-policy/" target="_blank"
                            rel="noopener"><span>Cookies<span></span>
                        </a>
                    </div>
                    <button class="btn"><img src="img/button.svg" alt=""><span>English</span></button>
                </div>

            </div>
        </div>
        <div class="right bg-boxes">
            <div class="header">

                <div class="header-part-1">
                <img class="hamburger" src="img/hamburger.svg" alt="">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                            stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                            stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="header-part-2">
                    <button class="btn2">Sign Up</button>
                    <button class="btn2">Login</button>
                </div>
            </div>
            <div class="spotifyplaylist">
                <h2>SPOTIFY PLAYLISTS</h2>
            </div>
            <div class="album-container">
                
                </div>
            <div class="playlist-parent">
            <div class="playlist">
                <div class="playlist-inside">
                    <div class="songname"></div>
                <div class="song-controls">
                    <img id="previous" src="img/previous.svg" alt="">
                    <img id="play" src="img/play.svg" alt="">
                    <img id="next" src="img/next.svg" alt="">
                </div>
                <div class="timevol">
                <div class="songtime"></div>
                <div class="speak">
                    <img class="speakicon" width="34px" src="img/speaker.svg" alt="">
                    <input id="vol" type="range" min="0" max="100" value="100">
                </div>
                </div>
            </div>
            <div class="seekbar">
                <div class="circle"></div>
            </div>
            </div>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>

</html>
